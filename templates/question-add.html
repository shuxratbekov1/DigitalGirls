{% extends 'base.html' %}
{% block content %}
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <div class="page-header">
                                <div class="page-block">
                                    <div class="row align-items-center">
                                        <div class="col-md-12">
                                            <div class="page-header-title">
                                                <h5 class="m-b-10">Savol qo'shish</h5>
                                            </div>
                                            <ul class="breadcrumb">
                                                <li class="breadcrumb-item"><a href="{% url 'questionList' pk %}"><i class="fas fa-chevron-circle-left"></i></a></li>
                                                <li class="breadcrumb-item"><a href="#">Add Question</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Savol qo'shish</h5>
                                        </div>
                                        <div class="card-body">
                                            <form action="" method="post" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <h5 class="mb-3">Personal Info:</h5>
                                                {{ form.media }}
                                                {{ form.as_p }}
                                                <div class="form-group row">
                                                    <div class="col-lg-4 col-form-label"></div>
                                                    <div class="col-lg-6">
                                                        <button id="my_btn" class="btn btn-primary">Saqlash</button>
                                                        <h1>{{ message }}</h1>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
